<!DOCTYPE html>
<html lang="en" data-theme="phb">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - LARP Adventures Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../css/variables.css" rel="stylesheet">
  <link href="../css/theme-phb.css" rel="stylesheet" id="theme-css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-4);
      background-color: var(--color-bg-page);
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background-color: var(--color-bg-surface);
      border: var(--border-heavy);
      padding: var(--space-6);
    }

    .login-header {
      text-align: center;
      margin-bottom: var(--space-6);
    }

    .login-logo {
      font-family: var(--font-heading);
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      color: var(--color-primary);
      margin-bottom: var(--space-2);
    }

    .login-subtitle {
      color: var(--color-text-muted);
      font-size: var(--text-sm);
    }

    .divider-text {
      display: flex;
      align-items: center;
      text-align: center;
      margin: var(--space-4) 0;
      font-size: var(--text-sm);
      color: var(--color-text-muted);
    }

    .divider-text::before,
    .divider-text::after {
      content: '';
      flex: 1;
      border-bottom: var(--border-standard);
    }

    .divider-text span {
      padding: 0 var(--space-3);
    }

    .social-login {
      display: flex;
      gap: var(--space-3);
      margin-bottom: var(--space-4);
    }

    .social-login .btn {
      flex: 1;
    }

    .login-footer {
      text-align: center;
      margin-top: var(--space-4);
      padding-top: var(--space-4);
      border-top: var(--border-standard);
      font-size: var(--text-sm);
    }

    .back-link {
      position: absolute;
      top: var(--space-4);
      left: var(--space-4);
    }

    @media (max-width: 576px) {
      .login-card {
        border: none;
        padding: var(--space-4);
      }
    }
  </style>
</head>
<body>
  <a href="../public/landing.html" class="back-link btn btn-outline-secondary btn-sm">
    <i class="bi bi-arrow-left me-2"></i>Back to Site
  </a>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">LARP Adventures</div>
        <p class="login-subtitle">Sign in to access the Player Portal</p>
      </div>

      <!-- Social Login Options -->
      <div class="social-login">
        <button class="btn btn-outline-secondary">
          <i class="bi bi-google me-2"></i>Google
        </button>
        <button class="btn btn-outline-secondary">
          <i class="bi bi-discord me-2"></i>Discord
        </button>
      </div>

      <div class="divider-text">
        <span>or sign in with email</span>
      </div>

      <!-- Login Form -->
      <form action="dashboard.html" method="get">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
          <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
        </button>
      </form>

      <div class="login-footer">
        <p class="mb-2">Don't have an account?</p>
        <a href="register-account.html" class="btn btn-outline-primary">Create Account</a>
      </div>
    </div>
  </div>

  <!-- Simple Footer -->
  <footer style="background-color: var(--color-bg-muted); border-top: var(--border-standard); padding: var(--space-3); text-align: center;">
    <small class="text-muted">
      <a href="../public/landing.html" class="text-decoration-none">LARP Adventures</a> |
      <a href="#" class="text-decoration-none">Privacy Policy</a> |
      <a href="#" class="text-decoration-none">Terms of Service</a>
    </small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/theme-switcher.js"></script>
</body>
</html>
